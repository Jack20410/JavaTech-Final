<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Edit Product</h2>
  <form th:action="@{/manager/products/edit/{id}(id=${product.id})}" method="post" enctype="multipart/form-data" th:object="${product}">
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category" class="form-control" required>
        <option value="burgers">Burgers</option>
        <option value="beverages">Beverages</option>
        <option value="chickens">Chickens</option>
        <option value="combo">Combo</option>
        <option value="drinks">Drinks</option>
        <option value="kidMeals">Kid Meals</option>
      </select>
    </div>


    <div class="form-group">
      <label for="retailPrice">Price</label>
      <input type="number" id="retailPrice" th:field="*{retailPrice}" class="form-control" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="barcode">Barcode</label>
      <input type="text" id="barcode" th:field="*{barcode}" class="form-control">
    </div>

    <div class="form-group">
      <label for="imageFile">Product Image</label>
      <input type="file" id="imageFile" name="imageFile" class="form-control-file">
      <!-- Show the current image -->
      <div th:if="${product.imagePath}">
        <p>Current Image:</p>
        <img th:src="@{'/' + ${product.imagePath}}" alt="Product Image" width="150">
      </div>
    </div>

    <div class="form-group">
      <label for="available">Available:</label>
      <input type="checkbox" id="available" name="available" th:checked="${product?.available}" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/manager/products" class="btn btn-secondary">Cancel</a>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
